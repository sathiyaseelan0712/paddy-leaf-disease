name: paddycrop
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  go_router: ^16.2.0
  equatable: ^2.0.7
  easy_localization: ^3.0.5
  camera: ^0.11.2
  path_provider: ^2.1.5
  path: ^1.9.1
  image_picker: ^1.2.0
  http: ^1.5.0
  pdf: ^3.10.8
  printing: ^5.13.3
  percent_indicator: ^4.2.5
  gallery_saver_plus: ^3.2.9
  tflite_flutter: ^0.11.0
  image: ^4.2.0
  fl_chart: ^0.66.0
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.2
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.jpg"
  remove_alpha_ios: true
  
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/translations/
    - assets/models/

  fonts:
    - family: Sansation
      fonts:
        - asset: assets/fonts/Sansation-Bold.ttf
        - asset: assets/fonts/Sansation-BoldItalic.ttf
        - asset: assets/fonts/Sansation-Italic.ttf
        - asset: assets/fonts/Sansation-Light.ttf
        - asset: assets/fonts/Sansation-LightItalic.ttf
        - asset: assets/fonts/Sansation-Regular.ttf